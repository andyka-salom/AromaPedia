<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Form Artikel - AromaPedia</title> <!-- Judul dinamis (Tambah/Edit) -->
    <link rel="stylesheet" href="../styles.css">
    <!-- <link rel="stylesheet" href="admin-styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Jika pakai library WYSIWYG, link CSS-nya di sini -->
</head>
<body class="admin-page">
    <div class="admin-layout-wrapper">
        <!-- ADMIN SIDEBAR (Sama seperti admin-articles.html) -->
        <aside class="admin-sidebar">
             <a href="admin-dashboard.html" class="admin-logo">AromaPedia Admin</a>
            <ul class="admin-nav-list">
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-articles.html" class="active"><i class="fas fa-newspaper"></i> Kelola Artikel</a></li>
                <li><a href="admin-products.html"><i class="fas fa-box-open"></i> Kelola Produk</a></li>
                <li><a href="admin-users.html"><i class="fas fa-users-cog"></i> Kelola Pengguna</a></li>
                <li><a href="admin-transactions.html"><i class="fas fa-receipt"></i> Kelola Transaksi</a></li>
                <li><a href="index.html" target="_blank"><i class="fas fa-globe"></i> Lihat Website</a></li>
                <li><a href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
            </ul>
        </aside>

        <!-- ADMIN MAIN CONTENT -->
        <main class="admin-main-content">
            <header class="admin-content-header">
                 <button id="adminMenuToggle" class="admin-menu-toggle-btn"><i class="fas fa-bars"></i></button>
                <h1 id="articleFormTitle">Tambah Artikel Baru</h1> <!-- Dinamis: "Edit Artikel" -->
                <a href="admin-articles.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Kembali ke Daftar</a>
            </header>

            <section class="admin-content-area">
                <form id="articleAdminForm" class="admin-form">
                    <div class="admin-form-layout">
                        <!-- Kolom Konten Utama -->
                        <div class="admin-form-main">
                            <div class="admin-card">
                                <div class="admin-card-header"><h3>Konten Artikel</h3></div>
                                <div class="admin-card-body">
                                    <div class="form-group">
                                        <label for="article-title">Judul Artikel *</label>
                                        <input type="text" id="article-title" name="title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="article-slug">Slug URL (otomatis jika kosong)</label>
                                        <input type="text" id="article-slug" name="slug" placeholder="contoh-judul-artikel">
                                    </div>
                                    <div class="form-group">
                                        <label for="article-content">Isi Artikel *</label>
                                        <textarea id="article-content" name="content" rows="15" placeholder="Mulai menulis artikel Anda di sini... (Ini adalah textarea standar, integrasikan dengan WYSIWYG editor pilihan Anda)"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="article-excerpt">Kutipan Singkat (Excerpt)</label>
                                        <textarea id="article-excerpt" name="excerpt" rows="3" placeholder="Ringkasan singkat artikel untuk ditampilkan di arsip."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="admin-card">
                                 <div class="admin-card-header"><h3>Optimasi SEO (Opsional)</h3></div>
                                 <div class="admin-card-body">
                                     <div class="form-group">
                                         <label for="seo-title">Judul SEO</label>
                                         <input type="text" id="seo-title" name="seo_title" placeholder="Judul yang tampil di Google">
                                     </div>
                                     <div class="form-group">
                                         <label for="seo-description">Deskripsi Meta SEO</label>
                                         <textarea id="seo-description" name="seo_description" rows="3" placeholder="Deskripsi singkat untuk hasil pencarian Google (max 160 karakter)."></textarea>
                                     </div>
                                 </div>
                            </div>
                        </div>

                        <!-- Kolom Sidebar Form -->
                        <div class="admin-form-sidebar">
                            <div class="admin-card">
                                <div class="admin-card-header"><h3>Publikasi</h3></div>
                                <div class="admin-card-body">
                                    <div class="form-group">
                                        <label for="article-status">Status</label>
                                        <select id="article-status" name="status">
                                            <option value="draft">Draf</option>
                                            <option value="published">Terbit</option>
                                            <option value="pending">Review Tertunda</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="publish-date">Tanggal Publikasi</label>
                                        <input type="datetime-local" id="publish-date" name="publish_date">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" name="save_draft" class="btn btn-secondary">Simpan Draf</button>
                                        <button type="submit" name="publish" class="btn btn-primary">Terbitkan</button>
                                    </div>
                                </div>
                            </div>

                            <div class="admin-card">
                                <div class="admin-card-header"><h3>Kategori & Tag</h3></div>
                                <div class="admin-card-body">
                                    <div class="form-group">
                                        <label for="article-category">Kategori *</label>
                                        <select id="article-category" name="category" required>
                                            <option value="">Pilih Kategori</option>
                                            <option value="teknik-seduh">Teknik Seduh</option>
                                            <option value="review-biji">Review Biji</option>
                                            <!-- Tambah kategori lain -->
                                        </select>
                                        <!-- Opsi tambah kategori baru bisa disini -->
                                    </div>
                                    <div class="form-group">
                                        <label for="article-tags">Tag (pisahkan dengan koma)</label>
                                        <input type="text" id="article-tags" name="tags" placeholder="manual brew, v60, pemula">
                                    </div>
                                </div>
                            </div>

                            <div class="admin-card">
                                <div class="admin-card-header"><h3>Gambar Unggulan</h3></div>
                                <div class="admin-card-body">
                                    <div class="form-group">
                                        <label for="featured-image">Upload Gambar</label>
                                        <input type="file" id="featured-image" name="featured_image" accept="image/*">
                                        <div id="featured-image-preview" class="image-preview-box">
                                            <!-- Pratinjau gambar akan muncul di sini -->
                                            <span class="image-preview-text">Pratinjau Gambar</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="../script.js"></script>
    <!-- Jika pakai library WYSIWYG, init script-nya di sini -->
</body>
</html>
